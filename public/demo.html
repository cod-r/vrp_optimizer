<html>
<head>

          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="leaflet_awesome/leaflet.awesome-markers.js"></script>

    <title>My Web Page</title>

</head>

<body>
<!-- Alina-->
<div id="page1" class="input-group md-form form-sm form-2 pl-0 btnid" style="border-radius: 10px;">
    <div class="input-group-append" onclick="menuBtnEvent()">
        <span class="input-group-text red lighten-3" style="background-color: #ffff;border: 1px solid #ffffff;">
            <i class="fas fa-bars text-grey" aria-hidden="true"></i></span>
    </div>
    <input class="form-control my-0 py-1 amber-border" style="background-color: white;border: 1px solid #ffffff;"
           type="text" placeholder="Search" aria-label="Search" id="searchId">
    <div class="input-group-append">
        <span class="input-group-text amber lighten-3" style="background-color: #ffff;border: 1px solid #ffffff;">
            <a onclick="addSearchTagToAddressList()"><i class="fas fa-search text-grey"
                                                        aria-hidden="true"></i></a></span>
    </div>
</div>
<div class="divWithSearchTags" style="visibility: hidden;">
    <div class="interiorDivWithTags">
        <div class="tagClass" style="display: none;">
           <span class="tag badge badge-primary" style="display:grid;">
               <div style="display: inline-flex; margin-top: 10px;">
                  <p class="addressP">Aleea Fizicienilor nr 2B bloc 1 etaj 1 ap  aaaaa</p>
                  <a onclick="deleteTagAndMarker(this)"><i class="fas fa-remove" style="width: 20px;"></i></a>
              </div>

              <div style="display: inline-flex; margin-top: 5px;">
                  <p style="font-size: 14px;margin-top: 7px;">Weight:</p>
                  <input class="form-control my-0 py-1 amber-border"
                         style="background-color: white;border: 1px solid #ffffff;width: 50px;height: 30px;margin-left: 5px;"
                         type="text" placeholder="1">
              </div>
           </span>
        </div>
    </div>
    <div class="divGenerateRoutes">
        <button type="button" class="btn btn-success" onclick="generateRoutes()">Generate routes</button>
    </div>
</div>

<!-- Madalina-->

<div id="page2" class="hide">
    <button id="backBtnId" type="button" class="btn btn-primary" style='font-size:24px'>
        Transporters
        <i class='fas fa-angle-double-left' style='font-size:24px' onclick="backBtnEvent()"></i>
    </button>

    <button id="homeBtnId" type="button" class="btn btn-primary" data-toggle="modal" data-target="#homeModal">
        <i class='fas fa-car'></i>
        Locatie depozit
    </button>
    <button id="carBtnId" type="button" class="btn btn-primary" data-toggle="modal" data-target="#carModal">
        <i class='fas fa-home'></i>
        Config masini
    </button>
</div>

<!-- Home Modal -->
<div class="modal fade" id="homeModal" tabindex="-1" role="dialog" aria-labelledby="homeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="homeModalLabel">Add depot address:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 amber-border" type="text" placeholder="Search"
                           aria-label="Search">
                    <div class="input-group-append">
                    <span class="input-group-text amber lighten-3" id="basic-text1"><i class="fas fa-search text-grey"
                                                                                       aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>

        </div>
    </div>
</div>

<!-- Cars Modal -->
<div class="modal fade" id="carModal" tabindex="-1" role="dialog" aria-labelledby="carModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="carModalLabel">Set number of cars:</h5>
                <a class="close" data-dismiss="modal">&times;</a>
            </div>

            <div class="modal-body">


                <div class="form-group row">
                    <label for="numberOfCarsId" class="col-sm-4 col-form-label">Number of cars:</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="numberOfCarsId" onkeydown="numberOfCarsEvent(this)">
                    </div>
                </div>

                <form id="listOfCarsId" style="max-height: 400px; overflow-y: auto;">
                    <!-- action="/action_page.php" method="get" -->

                </form>
            </div>

            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary" onclick="getCarDetails()">Save changes</button>-->
                <button type="submit" class="btn btn-primary" form="listOfCarsId">Save changes</button>
            </div>

        </div>
    </div>
</div>

<div id="mapid"></div>

</body>


<script src="app.js"></script>
