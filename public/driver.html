<div id="mapid2"></div>

<script>
    let map = L.map('mapid2').setView([44.432283, 26.104162], 13);

    L.tileLayer('http://localhost:8090/tile/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    L.Routing.control({
        waypoints: [
            L.latLng( 44.41254, 26.155701),
            L.latLng( 44.45416, 26.135984)
        ],
        routeWhileDragging: true
    }).addTo(map);

</script>
